<!DOCTYPE html>

<body>
    <script>
        // Gera um número aleatório entre 1 e 38
        let numeroAleatorio = Math.floor(Math.random() * 38) + 1;

        alert("Número sorteado: " + numeroAleatorio);

    </script>

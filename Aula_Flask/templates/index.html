<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudantes</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="t-center">Lista de Estudantes</h1>
                <a class="btn-add" href="add">Adicionar Estudantes</a>
            </div>
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="t-center">Nome</th>
                            <th class="t-center">Idade</th>
                            <th class="t-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in estudantes %}
                        <tr>
                            <td>{{e.primeiro_nome}} {{e.ultimo_nome}}</td>
                            <td class="t-center">{{e.idade}}</td>
                            <td class="d-flex content-center">
                                <a href="edit">
                                    <img class="icon" src="../static/images/edit.png"
                                        alt="icon edit">
                                </a>
                                <a href="#">
                                    <img class="icon" src="../static/images/bin.png"
                                        alt="icon delete">
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

{% extends "base.html" %}

{% block title %} Lista de Estudantes {% endblock %}

{% block content %}
        <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="t-center">Lista de Estudantes</h1>
                <a href="/add">Adicionar Estudantes</a>
            </div>
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="t-center">Nome</th>
                            <th class="t-center">Idade</th>
                            <th class="t-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in estudantes %}
                        <tr>
                            <td>{{ e.primeiro_nome }} {{e.ultimo_nome}}</td>
                            <td class="t-center">{{e.idade}}</td>
                            <td class="d-flex content-center">
                                <a href="/edit/{{e.id}}">
                                    <img class="icon" src="{{ url_for('static', filename='/images/edit.svg')  }}" alt="icon edit">
                                </a>
                                <a href="/delete/{{ e.id }}" onclick="return confirm('Deseja realmente excluir?');">
                                    <img class="icon" src="{{ url_for('static', filename='/images/bin.png') }}" alt="icon delete">
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
